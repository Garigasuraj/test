<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="heading" id="no_name">My shopping List</h1>
   <hr>
        <div style="border: 1px solid rgb(115, 115, 1); display: inline-block; text-align: center;">
        <form action="/server">
    
            <label for="user">Username</label>
            <input type="text" id="user" class = "useer" placeholder="username" name="user"><br>
            <label for="user">Password</label>
            <input type="password" id="user" placeholder="Password" name="pass">
          </div>
          <div>
            <input type="checkbox" id="user" placeholder="username" name="terms" value="terms">
            <label for="user">By clicking agree all terms and conditions</label>
          </div>
           <div>
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">            
           </div>
        </form>

        <form action="/action">
          <input type="text" placeholder="enter the data" name="search_query"><br>
         

          <input type="radio"  id="male" name="age">
          <label for="male">Male</label>

          <input type="radio" id="Female" name="age" value="female">
          <label for="Female">Female</label>

          <input type="radio" id="trangender" name="age">
          <label for="trangender">trangender</label> <br>

          <select name="city" id="city_name">
            <option>--select the option --</option>
            <option value="wgl">warangal</option>
            <option value="hyd">hyderabad</option>
          </select>
          <br>
          
          <label for="volume">Volume</label>
          <input type="range" id="volume" min="0" max="100" name="vol" step="10"><br>

          <button class="btn btn-primary" type="submit">submit</button><br>

        </form>  </div> 
        
        <div style="border: 1px solid black;"> ANIMATION
          <div class="practice" id="time"></div>
        </div>

        <div id="image">
          <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630"></img>
          <img src="https://media.istockphoto.com/id/505239248/photo/humayun-tomb-new-delhi-india.jpg?s=612x612&w=0&k=20&c=UQTU6YOnVsSklzHi34cOhNW5AhsACDxKLiD9--T-3Kg="></img>
          <img src="https://images.unsplash.com/photo-1587474260584-136574528ed5?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGVsaGl8ZW58MHx8MHx8fDA%3D"></img>
      </div>
    <script src="javascript.js"></script>
  </body>
</html>
